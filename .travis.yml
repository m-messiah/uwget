language: go

script:
  - GOOS=darwin go build -o uwget-mac
  - GOOS=freebsd go build -o uwget-freebsd
  - GOOS=linux GOARCH=386 go build -o uwget-linux32
  - GOOS=linux GOARCH=amd64 go build -o uwget-linux64
  - GOOS=linux GOARCH=arm  go build -o uwget-linuxARM
  - GOOS=openbsd go build -o uwget-openbsd

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - uwget-mac
    - uwget-freebsd
    - uwget-linux32
    - uwget-linux64
    - uwget-linuxARM
    - uwget-openbsd
  skip_cleanup: true
  on:
    repo: m-messiah/uwget
    tags: true
